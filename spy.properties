model.log=com.p6spy.engine.logging.P6LogFactory
driverlist=com.mysql.jdbc.Driver
#appender=com.p6spy.engine.spy.appender.Slf4JLogger
append=false
appender=com.p6spy.engine.spy.appender.FileLogger
logfile=spy.log
